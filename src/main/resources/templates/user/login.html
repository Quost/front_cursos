<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-8 text-purple-500">Login</h1>
        <form class="space-y-4 w-80 mx-auto" method="post" th:action="@{/user/signin}">
            <input type="text" name="username" placeholder="UsuÃ¡rio" class="w-full px-4 py-2 bg-gray-800 rounded-md border border-gray-700 focus:outline-none focus:border-purple-500">
            <input type="password" name="password" placeholder="Senha" class="w-full px-4 py-2 bg-gray-800 rounded-md border border-gray-700 focus:outline-none focus:border-purple-500">
            <p class="text-red-400 text-sm text-left" th:if="${error}" th:text="${error}"></p>
            <button type="submit" class="mt-6 bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-700 w-full">Entrar</button>
            <div class="text-left mt-4">
                <a href="/user/register" class="text-purple-500 hover:underline">Criar uma conta</a>
            </div>
        </form>
    </div>
</body>
</html>

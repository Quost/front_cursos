<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-purple-500 text-2xl mb-6">Cursos</h1>    
        <form th:action="@{/course/create}" method="post" class="space-y-4" th:object="${course}">
            <input type="text" name="nome" placeholder="Nome" required class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-purple-500" th:field="*{name}">
            
            <select name="categoria" required class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-purple-500" th:field="*{category}">
                <option value="" disabled selected>Selecione a Categoria</option>
                <option th:each="categoria : ${categories}" th:value="${categoria}" th:text="${categoria}"></option>
            </select>
            
            <input type="text" name="professor" placeholder="Professor(a)" required class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-purple-500" th:field="*{teacher}">
            
            <select name="ativo" required class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-purple-500" th:field="*{status}">
                <option value="Ativo">Sim</option>
                <option value="Inativo">NÃ£o</option>
            </select>

            <p class="text-red-500" th:if="${error}" th:text="${error}"></p>
            
            <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-700">Cadastrar</button>
        </form>
    </div>
</body>
</html>
